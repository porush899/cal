<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calender</title>
    <style>
      table{

        }

</head>

            <tr>
                <td colspan="3"><button>Previous Month</button></td>
                <td>September</td>
                <td colspan="3">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button>Next Month</button></td>

</html>
